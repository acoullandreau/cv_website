<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
	  <title>Professional Blog</title>
	  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="styles.css">
	  <script src="main.js"></script>
	</head>
	
	<body>
<!-- 		Background images section -->
		<div id="bg">
			<img id="bg-img" src="./image_library/background.svg" alt="Background"/>	
		</div>
		<div id="bg-train">
			<img id="bg-train-img" src="./image_library/train.svg" alt="Background-train"/>	
		</div>
<!-- 		<div id="fg-hide-train">
			<img id="fg-hide-train-img" src="../alexina/foreground_hide_train.svg" alt="Foreground-hide-train"/>	
		</div> -->

		<div id="container">
	<!-- 		Content section -->
			<div id="content-container">
				<div id="content">
					<div>
						<p class="Source Bold FontSizeSubHeader PageTitre">Formulaire de contact</p>
					</div>
				<div id="form-container">
					<div id="form-intro" class="FontSizeFormIntro">
						<p>Merci de renseigner le formulaire ci-dessous pour toute prise de contact ou correspondance.</p>
						<p>Je ne manquerai pas de vous recontacter dans les plus brefs délais. </p>
					</div>
					<form class="Form Bold FontSizeFormFields">
						<div id="form-fields">
							<div class="FormField">
								<p>Prénom</p>
								<input type="text" class="FontSizeParagraph" name="fname"/>
							</div>
							<div class="FormField">
								<p>Nom</p>
								<input type="text" class="FontSizeParagraph" name="lname"/>
							</div>
							<div class="FormField">
								<p>Adresse email</p>
								<input type="email" class="FontSizeParagraph" name="email"/>
							</div>
						</div>
						<div>
							<textarea class="FontSizeParagraph" name="message"></textarea>
						</div>
						<div id="form-attachment" class="FontSizeSubParagraph">
							<label><input type="file" id="attachment-input" name="attachment" accept=".jpg, .png, .pdf, .doc, .docx, .xslx, .xsl, .txt, .json">Ajouter une pièce jointe</label>
						</div>
						<div id="form-button">
							<input type="button" id="send-button" class="ColorLight FontSizeFormIntro" value="Envoyer" />
						</div>
					</form>

				</div>
				</div>
			</div>
		</div>


	<!-- 		Navigation bars section -->
			<div id="nav-menu">
				<div id="top-nav-bar">
					<a href="#"><img id="icon_home-img" src="./image_library/icon_home.svg" alt="Home"/></a>
					<div id="contact">
						<a href="#"><img id="icon_contact-img" src="./image_library/icon_contact.svg" alt="Contact"/></a>
						<div id="contact-text" class="Bold TextWithIcon">
							<a href="#">Contactez-moi !</a>
						</div>
					</div>
					<div id="language">
						<a href="#"><img id="icon_language-img" class="IconWithText" src="./image_library/icon_language.svg" alt="Contact"/></a>
						<div id="language-text" class="TextWithIcon">
							<a href="#">Langue</a>
						</div>
					</div>
				</div>

				<div id="left-nav-bar">
					<ul>
						<li><a href="#"><img id="icon_presentation-img" src="./image_library/icon_presentation.svg" alt="Presentation"/></a></li>
						<li><a href="#"><img id="icon_temoignages-img" src="./image_library/icon_temoignages.svg" alt="Temoignages"/></a></li>
						<li><a href="#"><img id="icon_exp_pro-img" src="./image_library/icon_exp_pro.svg" alt="Professional-exp"/></a></li>
						<li><a href="#"><img id="icon_skills-img" src="./image_library/icon_skills.svg" alt="Skills"/></a></li>
						<li><a href="#"><img id="icon_achievements-img" src="./image_library/icon_achievements.svg" alt="Achievements"/></a></li>
						<li><a href="#"><img id="icon_exp_pers-img" src="./image_library/icon_exp_pers.svg" alt="Personal-exp"/></a></li>
						<li><a href="#"><img id="icon_education-img" src="./image_library/icon_education.svg" alt="Education"/></a></li>
						<li><a href="#"><img id="icon_passions-img" src="./image_library/icon_passions.svg" alt="Passions"/></a></li>
					</ul>
				</div>

				<div id="right-nav-bar">
					<ul>
						<li><a href="#"><img id="icon_linkedin-img" src="./image_library/icon_linkedin.svg" alt="LinkedIn"/></a></li>
						<li><a href="#"><img id="icon_github-img" src="./image_library/icon_github.svg" alt="GitHub"/></a></li>
						<li><a href="#"><img id="icon_download_pdf-img" src="./image_library/icon_download_pdf.svg" alt="Download-PDF"/></a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
