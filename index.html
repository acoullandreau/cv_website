<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
	  <title>Professional Blog</title>
	  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="styles.css">
	  <script src="main.js"></script>
	  <script src="scripts.js"></script>
	</head>
	
	<body>
<!-- 		Background images section -->
		<div id="bg">
			<img id="bg-img" src="./image_library/background.svg" alt="Background"/>	
		</div>
		<div id="bg-train">
			<img id="bg-train-img" src="./image_library/train.svg" alt="Background-train"/>	
		</div>
<!-- 		<div id="fg-hide-train">
			<img id="fg-hide-train-img" src="../alexina/foreground_hide_train.svg" alt="Foreground-hide-train"/>	
		</div> -->

		<div id="container">
	<!-- 		Content section -->
			<div id="content-container">
				<div id="content">

					<div>
						<p class="Source Bold FontSizeHeader PageTitre">Expériences professionnelles</p>
					</div>
					<div class="ProGridWrapper">
						<div class="ExpBlock">
							<div class="DatePeriod">
								<p>Depuis mars 2019</p>
							</div>
							<div class="ExpProDetails">
								<p class="Bold">Travailleur autonome - conception logicielle et analyse de données</p>
								<div>
									<img src="./image_library/icon_missions.svg">
									<p>Missions et activités réalisées</p>
									<img src="./image_library/icon_expand.svg">
								</div>
								<div>
									<img src="./image_library/icon_skills_no_circle.svg">
									<p>Compétences mobilisées et acquises</p>
									<img src="./image_library/icon_expand.svg">
								</div>
								<div>
									<img src="./image_library/icon_achivements_no_circle.svg">
									<a onclick="SwitchPage(6)"><p>Accomplissements</p></a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	<!-- 		Navigation bars section -->
			<div id="nav-menu">
				<div id="top-nav-bar">
					<a href="#"><img id="icon_home-img" onclick="SwitchPage(0)" src="./image_library/icon_home.svg" alt="Home"/></a>
					<div id="contact" onclick="SwitchPage(2)">
						<a href="#"><img id="icon_contact-img" src="./image_library/icon_contact.svg" alt="Contact"/></a>
						<div id="contact-text" class="Bold TextWithIcon">
							<a href="#">Contactez-moi !</a>
						</div>
					</div>
					<div id="language">
						<a href="#"><img id="icon_language-img" class="IconWithText" src="./image_library/icon_language.svg" alt="Contact"/></a>
						<div id="language-text" class="TextWithIcon">
							<a href="#">Français</a>
						</div>
					</div>
				</div>

				<div id="left-nav-bar">
					<ul>
						<li><a href="#"><img id="icon_presentation-img" onclick="SwitchPage(1)" src="./image_library/icon_presentation.svg" alt="Presentation"/></a></li>
						<li><a href="#"><img id="icon_temoignages-img" onclick="SwitchPage(3)" src="./image_library/icon_temoignages.svg" alt="Temoignages"/></a></li>
						<li><a href="#"><img id="icon_exp_pro-img" onclick="SwitchPage(4)" src="./image_library/icon_exp_pro.svg" alt="Professional-exp"/></a></li>
						<li><a href="#"><img id="icon_skills-img" onclick="SwitchPage(5)" src="./image_library/icon_skills.svg" alt="Skills"/></a></li>
						<li><a href="#"><img id="icon_achievements-img" onclick="SwitchPage(6)" src="./image_library/icon_achievements.svg" alt="Achievements"/></a></li>
						<li><a href="#"><img id="icon_exp_pers-img" onclick="SwitchPage(7)" src="./image_library/icon_exp_pers.svg" alt="Personal-exp"/></a></li>
						<li><a href="#"><img id="icon_education-img" onclick="SwitchPage(8)" src="./image_library/icon_education.svg" alt="Education"/></a></li>
						<li><a href="#"><img id="icon_passions-img" onclick="SwitchPage(9)" src="./image_library/icon_passions.svg" alt="Passions"/></a></li>
					</ul>
				</div>

				<div id="right-nav-bar">
					<ul>
						<li><a href="#"><img id="icon_linkedin-img" src="./image_library/icon_linkedin.svg" alt="LinkedIn"/></a></li>
						<li><a href="#"><img id="icon_github-img" src="./image_library/icon_github.svg" alt="GitHub"/></a></li>
						<li><a href="#"><img id="icon_download_pdf-img" src="./image_library/icon_download_pdf.svg" alt="Download-PDF"/></a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
