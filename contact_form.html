<div>
	<h1 class="Source Bold FontSizeSubHeader PageTitre">{form.maintitle}</h1>
</div>
<div id="form-container" class="BackGroundLight">
	<div id="form-intro" class="FontSizeFormIntro">
		<p>{form.description.one}</p>
		<p>{form.description.two}</p>
	</div>
	<form id="contact-form" class="Form Bold FontSizeFormFields">
		<div id="form-fields">
			<div class="FormField">
				<p>{form.name.label}</p>
				<input type="text" class="FontSizeParagraph" name="name"/>
			</div>
<!-- 			<div class="FormField">
				<p>{form.lname.label}</p>
				<input type="text" class="FontSizeParagraph" name="lname"/>
			</div> -->
			<div class="FormField">
				<p>{form.email.label}</p>
				<input type="email" class="FontSizeParagraph" name="email"/>
			</div>
		</div>
		<div class="FormFieldMessage">
			<p>{form.message.label}</p>
			<textarea class="FontSizeParagraph" name="message"></textarea>
		</div>
<!-- 		<div id="form-attachment" class="FontSizeParagraph">
			<label><input type="file" id="attachment-input" name="attachment" accept=".jpg, .png, .pdf, .doc, .docx, .xslx, .xsl, .txt, .json">{form.attachment.label}</label>
		</div> -->
		<div id="form-button" onclick="FormSubmit()">{form.send.button}</div>
	</form>
</div>
